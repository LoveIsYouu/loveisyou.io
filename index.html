<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Is...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lovescript&display=swap">
    <style>
        body {
            font-family: 'Lovescript', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensure no scrollbars appear */
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            animation: changeBackground 20s infinite;
        }
        @keyframes changeBackground {
            0% { background-image: url('image1.jpg'); }
            12.5% { background-image: url('image2.jpg'); }
            25% { background-image: url('image3.jpg'); }
            37.5% { background-image: url('image4.jpg'); }
            50% { background-image: url('image5.jpg'); }
            62.5% { background-image: url('image6.jpg'); }
            75% { background-image: url('image7.jpg'); }
            87.5% { background-image: url('image8.jpg'); }
            100% { background-image: url('image1.jpg'); }
        }
        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%; /* Make it responsive */
            max-width: 600px; /* Limit the maximum width */
        }
        .love-text {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
            animation: heartbeat 1.5s infinite;
            font-style: italic; /* Italic style added */
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        .love-image {
            max-width: 100%; /* Make it responsive */
            height: auto;
        }
        .love-animation {
            font-size: 2em;
            color: red;
            animation: fadeIn 2s infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .heart {
            position: absolute;
            top: -50px;
            font-size: 2em;
            animation: fall 10s linear infinite; /* Slowed down the fall speed */
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        @media (max-width: 600px) {
            .love-text {
                font-size: 2em; /* Smaller font size for mobile */
            }
            .love-animation {
                font-size: 1.5em; /* Smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="love-text" id="love-text">Love is making you smile :)</div>
        <div class="love-animation">❤️</div> <!-- Red heart added below the text -->
        <img src="love_image.jpg" alt="Love Image" class="love-image">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var savedText = localStorage.getItem('loveText');
            if (savedText) {
                document.getElementById('user-input').innerText = savedText;
            }

            // Create falling hearts
            for (var i = 0; i < 50; i++) {
                createHeart();
            }

            // Stop the love-text animation after 4 seconds
            setTimeout(function() {
                document.getElementById('love-text').style.animationPlayState = 'paused';
            }, 4000);
        });

        function createHeart() {
            var heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 10 + 5 + 's'; /* Slowed down the fall speed */
            document.body.appendChild(heart);

            // Remove the heart after it falls
            heart.addEventListener('animationend', function() {
                heart.remove();
                createHeart(); // Create a new heart
            });
        }
    </script>
</body>
</html>
